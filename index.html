<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Music Transposer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div class="container">
        <h1>Music Transposer</h1>
        
        <label>I want to transpose:</label>
        <select id="typeSelect">
            <option value="note">Notes (e.g., C D Eb)</option>
            <option value="chord">Chords (e.g., Am G7 Fmaj7)</option>
            <option value="scale">Scales (e.g., C major D dorian)</option>
        </select>

        <textarea id="userInput" placeholder="Enter notes or chords separated by spaces..." rows="3"></textarea>
        
        <label>Shift by (semitones):</label>
        <div class="input-group">
            <input type="number" id="semitones" value="2">
        </div>

        <button class="main-btn" onclick="handleTranspose()">Transpose</button>

        <div id="outputSection">
            <p>Result:</p>
            <h2 id="resultText">--</h2>
            
            <div class="button-group">
                <button id="copyBtn" onclick="copyToClipboard()" style="display:none; background: #28a745;">
                    Copy Text
                </button>
                <button id="playBtn" onclick="playMusic()" style="display:none; background: #6f42c1;">
                    ðŸ”Š Listen
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
